  #   volumes:
  #     - db_mysql:/var/lib/mysql

  postgresql:
    image: postgres:bookworm
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_DB: finance
      POSTGRES_USER: financeuser
      POSTGRES_PASSWORD: supersecret
    volumes:
      - db_postgres:/var/lib/postgresql/data

volumes:
  #db_mysql:
  db_postgres:
