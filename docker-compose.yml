services:
  finance-app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - postgresql
    environment:
      - POSTGRES_HOST=postgresql
      - DB_NAME=finance
      - DB_USER=financeuser
      - DB_PASS=supersecret

  # mariadb:
