[www]
; Let PHP-FPM pass through the container/K8s env
clear_env = no

; Optional explicit whitelist (FPM expands $VARS at runtime)
env[POSTGRES_HOST] = $POSTGRES_HOST
env[DB_NAME] = $DB_NAME
env[DB_USER] = $DB_USER
env[DB_PASS] = $DB_PASS
env[DB_PORT] = $DB_PORT
env[GOOGLE_CLIENT_ID] = $GOOGLE_CLIENT_ID
env[GOOGLE_CLIENT_SECRET] = $GOOGLE_CLIENT_SECRET

